<!DOCTYPE html>
<html>
<head>
  <title>Tea Cozy</title>
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>

  <!-- Header -->
  
  <header>
    <div class="logo">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Tea Cozy logo"/>
    </div>
    <nav>
      <span><a href="#">Mission</a></span>
      <span><a href="#">Featured Tea</a></span>
      <span><a href="#">Locations</a></span>
    </nav>
  </header>

  <!-- Main Content -->

  <div class="main-content">

    <!-- Mission Statement -->

    <div class="section mission">
      <div class="mission-statement">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustaianable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <!-- Tea of the Month -->

    <div class="section tea-of-month">
      <div class="tea-of-month-header">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div>
      <div class="teas">

        <div class="row-tea one">
          <div class="tea blitz">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="Fall Berry Blitz Tea"/>
            <p>Fall Berry Blitz Tea</p>
          </div>
          <div class="tea rum">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="Spiced Rum Tea"/>
            <p>Spiced Rum Tea</p>
          </div>
          <div class="tea donuts">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="Seasonal Donuts Tea"/>
            <p>Seasonal Donuts</p>
          </div>
        </div>

        <div class="row-tea two">
          <div class="tea myrtle">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="Myrtle Ave Tea"/>
            <p>Myrtle Ave Tea</p>
          </div>
          <div class="tea bizarre">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea"/>
            <p>Bedford Bizarre Tea</p>
          </div>
        </div>

      </div>
    </div>

    <!-- Locations -->

    <div class="section locations">
      <h2>Locations</h2>
    </div>

  </div>

  <!-- Footer  -->
  
  <footer></footer>


</body>
</html>
